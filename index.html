<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>贪吃蛇游戏</title>
  <style>
    /*—— 整体背景 ——*/
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f8ff; /* 浅蓝背景 */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative; /* 便于子元素定位 */
    }

    /*—— 难度选择屏幕 ——*/
    #difficulty-screen {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 360px;
      padding: 24px;
      text-align: center;
      z-index: 10;
    }

    #difficulty-screen .logo {
      width: 200px;          /* 根据需要自行调整 */
      height: auto;
      display: block;
      margin: 0 auto 16px;   /* 上外边距 0，底部外边距 16px，用来分隔 Logo 与标题 */
    }

    #difficulty-screen .title {
      font-size: 24px;
      font-weight: bold;
      color: #1B36C0;
      margin-bottom: 16px;
    }
    #difficulty-screen .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 12px;
    }
    #difficulty-screen .buttons button {
      flex: 1;
      padding: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: #ffffff;
      outline: none;
    }
    #easyBtn {
      background-color: #28a745; /* 绿色 - 简单 */
    }
    #mediumBtn {
      background-color: #ffc107; /* 黄色 - 中等 */
    }
    #hardBtn {
      background-color: #dc3545; /* 红色 - 困难 */
    }

    /*—— 游戏容器（初始隐藏，待选完难度后显示） ——*/
    .container {
      display: none;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 480px;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    /*—— 标题 & 得分 ——*/
    .container .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #1B36C0;
    }
    .container .score {
      margin-top: 16px;
      font-size: 30px;
      color: #333333;
    }

    /*—— 暂停 按钮 ——*/
    .container .controls {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }
    .container .controls button {
      border: none;
      border-radius: 4px;
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
      color: #ffffff;
      outline: none;
    }
    #pauseBtn {
      background-color: #FFC107; /* 黄色 */
    }
    /* 已取消“重新开始”按钮，删除其 CSS */

    /*—— 游戏图例：红色/黄色食物 ——*/
    .container .legend {
      margin-top: 15px;
      font-size: 14px;
      color: #333333;
    }
    .container .legend-item {
      display: flex;
      align-items: center;
      margin-top: 5px;
    }
    .container .legend-item .color-box {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
      display: inline-block;
    }

    /*—— 游戏区域（16×16） ——*/
    .container .game-area {
      margin-top: 15px;
      background-color: #003399; /* 深蓝背景 */
      border-radius: 8px;
      position: relative;
      width: 300px;  /* 固定物理像素宽度 */
      height: 300px; /* 固定物理像素高度 */
      margin-left: auto;
      margin-right: auto;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.1);
    }
    #gameCanvas {
      display: block;
      background-color: transparent;
      margin: 0 auto;
      width: 300px;  /* 与 .game-area 同步 */
      height: 300px; /* 与 .game-area 同步 */
    }

    /*—— 方向按钮区 ——*/
    .container .arrow-controls {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container .arrow-controls .row {
      display: flex;
      justify-content: center;
    }
    .container .arrow-controls button {
      width: 60px;
      height: 60px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background-color: #E0E0E0;
      font-size: 24px;
      cursor: pointer;
      outline: none;
      user-select: none;
    }

    /*—— 模态框通用样式 ——*/
    .modal-overlay {
      display: none; /* 默认隐藏 */
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 20;
    }
    .modal-content {
      background: #ffffff;
      border-radius: 8px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    .modal-content p {
      margin-bottom: 16px;
      font-size: 18px;
      color: #333333;
    }
    .modal-content button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      outline: none;
      background-color: #1B36C0;
      color: #ffffff;
    }
    .modal-content button[data-speed="300"] {
      background-color: #28a745; /* 绿色 ＝ 慢 */
    }
    .modal-content button[data-speed="200"] {
      background-color: #ffc107; /* 黄色 ＝ 中 */
    }
    .modal-content button[data-speed="150"] {
      background-color: #dc3545; /* 红色 ＝ 快 */
    }
    .modal-content button#resumeBtn {
      background-color: #28a745; /* 绿色“继续游戏” */
    }
  </style>
</head>
<body>
  <!-- 难度选择屏幕 -->
  <div id="difficulty-screen">
    <img src="logo.png" alt="Logo" class="logo" />
    <div class="title">Please select</div>
    <div class="buttons">
      <button id="easyBtn">Easy</button>
      <button id="mediumBtn">Medium</button>
      <button id="hardBtn">Hard</button>
    </div>
  </div>

  <!-- 游戏主体 容器（默认隐藏） -->
  <div class="container">
    <!-- 标题 -->
    <div class="title">Snake Game</div>
    <!-- 得分 -->
    <div class="score">Score: <span id="score">0</span></div>
    <!-- 暂停 按钮 -->
    <div class="controls">
      <button id="pauseBtn">Pause</button>
    </div>
    <!-- 食物图例 -->
    <div class="legend">
      <div class="legend-item">
        <span class="color-box" style="background-color: red;"></span>
        Regular - 1 Point
      </div>
      <div class="legend-item">
        <span class="color-box" style="background-color: #ffa500;"></span>
        Special - 3 Point
      </div>
    </div>
    <!-- 游戏区域 -->
    <div class="game-area">
      <canvas id="gameCanvas" width="300" height="300"></canvas>
    </div>
    <!-- 方向按钮（空 上 空 / 左 下 右）-->
    <div class="arrow-controls">
      <div class="row">
        <button id="upBtn">↑</button>
      </div>
      <div class="row">
        <button id="leftBtn">←</button>
        <button id="downBtn">↓</button>
        <button id="rightBtn">→</button>
      </div>
    </div>
  </div>

  <!-- 暂停模态框 -->
  <div id="pauseModal" class="modal-overlay">
    <div class="modal-content">
      <p>⏸️ Game Paused</p>
      <button id="resumeBtn">Continue</button>
    </div>
  </div>

  <!-- 游戏结束模态框 -->
  <div id="gameOverModal" class="modal-overlay">
    <div class="modal-content">
      <p id="gameOverText">Game Over! Your Score：0</p>
      <p>Play again？</p>
      <button data-speed="300">Easy</button>
      <button data-speed="200">Medium</button>
      <button data-speed="150">Hard</button>
    </div>
  </div>

  <script>
    /***** 全局配置（按新需求改为16×16） *****/
    const ROWS = 15;
    const COLS = 15;

    /***** 页面元素引用 *****/
    const difficultyScreen = document.getElementById('difficulty-screen');
    const easyBtn   = document.getElementById('easyBtn');
    const mediumBtn = document.getElementById('mediumBtn');
    const hardBtn   = document.getElementById('hardBtn');

    const container = document.querySelector('.container');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElem = document.getElementById('score');
    const pauseBtn = document.getElementById('pauseBtn');

    const upBtn    = document.getElementById('upBtn');
    const downBtn  = document.getElementById('downBtn');
    const leftBtn  = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');

    const pauseModal = document.getElementById('pauseModal');
    const resumeBtn  = document.getElementById('resumeBtn');
    const gameOverModal = document.getElementById('gameOverModal');
    const gameOverText  = document.getElementById('gameOverText');

    /***** 动态变量 *****/
    let snake = [];               // 蛇身坐标数组
    let direction = { x: 1, y: 0 }; // 初始方向：向右
    let food = null;              // 普通食物坐标
    let specialFood = null;       // 特殊食物坐标
    let specialTimeout = null;    // 特殊食物消失计时器
    let score = 0;                // 当前得分
    let gameInterval = null;      // 主循环定时器
    let intervalTime = 150;       // 帧间隔（根据难度调整）
    let paused = false;           // 暂停状态标志

    // 每个格子的像素大小：400 / 16 = 25px
    const CELL_SIZE = canvas.width / COLS;

    /***** 难度按钮 点击事件 *****/
    easyBtn.addEventListener('click', () => selectDifficulty(200));
    mediumBtn.addEventListener('click', () => selectDifficulty(150));
    hardBtn.addEventListener('click', () => selectDifficulty(100));

    function selectDifficulty(chosenInterval) {
      // 1. 设置帧间隔
      intervalTime = chosenInterval;
      // 2. 隐藏难度选择屏，显示游戏容器
      difficultyScreen.style.display = 'none';
      container.style.display = 'block';
      // 3. 初始化游戏
      initGame();
    }

    /***** 初始化游戏 *****/
    function initGame() {
      // 清除之前的定时器
      if (gameInterval) clearInterval(gameInterval);
      if (specialTimeout) clearTimeout(specialTimeout);

      // 重置蛇身：长度3，放在画布中央
      snake = [];
      const startX = Math.floor(COLS / 2);
      const startY = Math.floor(ROWS / 2);
      for (let i = 0; i < 3; i++) {
        snake.push({ x: startX - i, y: startY });
      }
      direction = { x: 1, y: 0 }; // 初始向右

      // 分数归零
      score = 0;
      scoreElem.textContent = score;

      // 生成一个普通食物
      spawnFood();
      specialFood = null;

      paused = false;
      pauseBtn.textContent = 'Paused';

      // 隐藏任何可能残留的模态框
      pauseModal.style.display = 'none';
      gameOverModal.style.display = 'none';

      // 启动主循环
      gameInterval = setInterval(gameLoop, intervalTime);
      // 安排特殊食物随机出现
      scheduleSpecialSpawn();
    }

    /***** 生成普通食物 *****/
    function spawnFood() {
      let valid = false;
      let x, y;
      while (!valid) {
        x = Math.floor(Math.random() * COLS);
        y = Math.floor(Math.random() * ROWS);
        valid = !snake.some(seg => seg.x === x && seg.y === y);
      }
      food = { x, y };
    }

    /***** 生成特殊食物 & 8秒后消失 *****/
    function spawnSpecialFood() {
      if (specialFood) return;
      let valid = false;
      let x, y;
      while (!valid) {
        x = Math.floor(Math.random() * COLS);
        y = Math.floor(Math.random() * ROWS);
        valid =
          !snake.some(seg => seg.x === x && seg.y === y) &&
          !(food && food.x === x && food.y === y);
      }
      specialFood = { x, y };
      specialTimeout = setTimeout(() => {
        specialFood = null;
        specialTimeout = null;
      }, 8000);
    }

    /***** 随机安排下一次特殊食物出现 *****/
    function scheduleSpecialSpawn() {
      const t = 12000 + Math.random() * 6000;
      setTimeout(() => {
        if (!specialFood) spawnSpecialFood();
        scheduleSpecialSpawn();
      }, t);
    }

    /***** 游戏主循环 *****/
    function gameLoop() {
      if (paused) return;

      // 计算新蛇头
      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // 边界检测
      if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS) {
        return gameOver();
      }
      // 自身碰撞检测
      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        return gameOver();
      }

      snake.unshift(head);

      // 吃普通食物
      if (food && head.x === food.x && head.y === food.y) {
        score += 1;
        scoreElem.textContent = score;
        spawnFood();
      }
      // 吃特殊食物
      else if (specialFood && head.x === specialFood.x && head.y === specialFood.y) {
        score += 3;
        scoreElem.textContent = score;
        clearTimeout(specialTimeout);
        specialFood = null;
        specialTimeout = null;
      }
      // 正常移动，不增长
      else {
        snake.pop();
      }

      // 重绘
      drawAll();
    }

    /***** 绘制所有元素（含圆角蛇身） *****/
    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // 画普通食物（红色圆）
      if (food) {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(
          food.x * CELL_SIZE + CELL_SIZE / 2,
          food.y * CELL_SIZE + CELL_SIZE / 2,
          CELL_SIZE / 2 - 2,
          0, Math.PI * 2
        );
        ctx.fill();
      }

      // 画特殊食物（黄色圆）
      if (specialFood) {
        ctx.save();                                            // 保存当前状态
        ctx.shadowBlur = 15;                                   // 发光半径
        ctx.shadowColor = '#ffa500';                           // 发光颜色（紫色）
        ctx.fillStyle = '#ffa500';
        ctx.beginPath();
        ctx.arc(
          specialFood.x * CELL_SIZE + CELL_SIZE / 2,
          specialFood.y * CELL_SIZE + CELL_SIZE / 2,
          CELL_SIZE / 2 - 2,
          0, Math.PI * 2
        );
        ctx.fill();
        ctx.restore();
      }

      // 画蛇身（圆角方块）
      ctx.fillStyle = '#00C27A';
      snake.forEach(seg => {
        drawRoundRect(
          ctx,
          seg.x * CELL_SIZE + 2,
          seg.y * CELL_SIZE + 2,
          CELL_SIZE - 4,
          CELL_SIZE - 4,
          5  /* 圆角半径：5px */
        );
      });
    }

    /***** 工具：在 Canvas 上绘制圆角矩形 *****/
    function drawRoundRect(ctx, x, y, width, height, radius) {
      ctx.beginPath();
      ctx.moveTo(x + radius, y);
      ctx.lineTo(x + width - radius, y);
      ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
      ctx.lineTo(x + width, y + height - radius);
      ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
      ctx.lineTo(x + radius, y + height);
      ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
      ctx.lineTo(x, y + radius);
      ctx.quadraticCurveTo(x, y, x + radius, y);
      ctx.closePath();
      ctx.fill();
    }

    /***** 游戏结束（弹出自定义模态框） *****/
    function gameOver() {
      clearInterval(gameInterval);
      if (specialTimeout) clearTimeout(specialTimeout);

      // 更新模态框内容，显示当前得分
      gameOverText.textContent = 'Game Over! Your Score：' + score;
      // 显示“游戏结束”模态框
      gameOverModal.style.display = 'flex';
    }

    /***** 方向切换（防止瞬间反向调头） *****/
    function changeDirection(newDir) {
      if ((newDir.x === -direction.x && newDir.y === 0) ||
          (newDir.y === -direction.y && newDir.x === 0)) {
        return;
      }
      direction = newDir;
    }

    /***** 键盘监听 *****/
    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
          changeDirection({ x: 0, y: -1 });
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          changeDirection({ x: 0, y: 1 });
          break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
          changeDirection({ x: -1, y: 0 });
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          changeDirection({ x: 1, y: 0 });
          break;
      }
    });

    /***** 页面方向按钮 *****/
    upBtn.addEventListener('click',    () => changeDirection({ x: 0, y: -1 }));
    downBtn.addEventListener('click',  () => changeDirection({ x: 0, y: 1 }));
    leftBtn.addEventListener('click',  () => changeDirection({ x: -1, y: 0 }));
    rightBtn.addEventListener('click', () => changeDirection({ x: 1, y: 0 }));

    /***** 暂停 —— 显示模态框，内含“继续游戏”按钮 *****/
    pauseBtn.addEventListener('click', () => {
      if (!paused) {
        // 暂停游戏逻辑
        paused = true;
        clearInterval(gameInterval);
        pauseBtn.textContent = 'Continue';
        // 显示“暂停”模态框
        pauseModal.style.display = 'flex';
      }
    });

    /***** “继续游戏”按钮功能（隐藏模态框并恢复游戏） *****/
    resumeBtn.addEventListener('click', () => {
      paused = false;
      pauseBtn.textContent = 'Paused';
      pauseModal.style.display = 'none';
      // 重新启动主循环
      gameInterval = setInterval(gameLoop, intervalTime);
    });

    /***** 游戏结束模态框中 三个按钮 重新开始不同难度 *****/
    gameOverModal.querySelectorAll('button[data-speed]').forEach(btn => {
      btn.addEventListener('click', () => {
        const newSpeed = parseInt(btn.getAttribute('data-speed'));
        intervalTime = newSpeed;
        // 隐藏游戏结束模态框
        gameOverModal.style.display = 'none';
        // 重新初始化游戏
        initGame();
      });
    });

    // （无需“重新开始”按钮逻辑，已全部替换成模态框操作）

  </script>
</body>
</html>
