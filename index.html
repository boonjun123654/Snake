  <style>

    /*â€”â€” æ¸¸æˆå®¹å™¨ï¼ˆåˆå§‹è®¾ä¸ºéšè—ï¼Œå¾…é€‰å®Œéš¾åº¦åæ˜¾ç¤ºï¼‰ â€”â€”*/
    .container {

    /*â€”â€” æ ‡é¢˜ & å¾—åˆ† â€”â€”*/

    /*â€”â€” æš‚åœ & é‡æ–°å¼€å§‹ æŒ‰é’® â€”â€”*/
    .container .controls {

    /*â€”â€” æ¸¸æˆå›¾ä¾‹ï¼šçº¢è‰²/é»„è‰²é£Ÿç‰© â€”â€”*/
    .container .legend {

    /*â€”â€” æ¸¸æˆåŒºåŸŸï¼ˆ16Ã—16ï¼‰ â€”â€”*/
    .container .game-area {
      margin-top: 15px;
      background-color: #1B36C0; /* æ·±è“èƒŒæ™¯ */
      border-radius: 8px;
      position: relative;
      width: 400px;  /* å›ºå®šç‰©ç†åƒç´ å®½åº¦ */
      height: 400px; /* å›ºå®šç‰©ç†åƒç´ é«˜åº¦ */
      margin-left: auto;

    }
    #gameCanvas {
      display: block;

      width: 400px;  /* ä¸ .game-area åŒæ­¥ */

    /*â€”â€” æ–¹å‘æŒ‰é’®åŒº â€”â€”*/
    .container .arrow-controls {

</head>
<body>
  <!-- éš¾åº¦é€‰æ‹©å±å¹• -->
  <div id="difficulty-screen">
    <div class="title">é€‰æ‹©æ¸¸æˆéš¾åº¦</div>
    <div>ç®€å•ï¼šè›‡é€Ÿæ…¢ï¼›ä¸­ç­‰ï¼šè›‡é€Ÿé€‚ä¸­ï¼›å›°éš¾ï¼šè›‡é€Ÿå¿«</div>
    <div class="buttons">
      <button id="easyBtn">ç®€å•</button>
      <button id="mediumBtn">ä¸­ç­‰</button>
      <button id="hardBtn">å›°éš¾</button>
    </div>
  </div>

  <!-- æ¸¸æˆä¸»ä½“ å®¹å™¨ï¼ˆé»˜è®¤éšè—ï¼‰ -->
  <div class="container">
    <!-- æ ‡é¢˜ -->
    <div class="title">è´ªåƒè›‡æ¸¸æˆ</div>
    <!-- å¾—åˆ† -->
    <div class="score">å¾—åˆ†: <span id="score">0</span></div>
    <!-- æš‚åœ & é‡æ–°å¼€å§‹ -->
    <div class="controls">
      <button id="pauseBtn">æš‚åœ</button>
      <button id="resetBtn">é‡æ–°å¼€å§‹</button>
    </div>
    <!-- é£Ÿç‰©å›¾ä¾‹ -->
    <div class="legend">
      <div class="legend-item">
        <span class="color-box" style="background-color: red;"></span>
        æ™®é€šé£Ÿç‰© - å¾—1åˆ†
      </div>
      <div class="legend-item">
        <span class="color-box" style="background-color: yellow;"></span>
        ç‰¹æ®Šé£Ÿç‰© - å¾—3åˆ† (8ç§’åæ¶ˆå¤±)
      </div>
    </div>
    <!-- æ¸¸æˆåŒºåŸŸ -->
    <div class="game-area">
      <canvas id="gameCanvas" width="400" height="400"></canvas>
    </div>
    <!-- æ–¹å‘æŒ‰é’®ï¼ˆç©º ä¸Š ç©º / å·¦ ä¸‹ å³ï¼‰-->
    <div class="arrow-controls">
      <div class="row">
        <button id="upBtn">â†‘</button>
      </div>
      <div class="row">
        <button id="leftBtn">â†</button>
        <button id="downBtn">â†“</button>
        <button id="rightBtn">â†’</button>
      </div>
    </div>
  </div>

  <script>
    /***** å…¨å±€é…ç½®ï¼ˆæŒ‰æ–°éœ€æ±‚æ”¹ä¸º16Ã—16ï¼‰ *****/
    const ROWS = 16;
    const COLS = 16;

    /***** é¡µé¢å…ƒç´ å¼•ç”¨ *****/
    const difficultyScreen = document.getElementById('difficulty-screen');
    const easyBtn   = document.getElementById('easyBtn');
    const mediumBtn = document.getElementById('mediumBtn');
    const hardBtn   = document.getElementById('hardBtn');

    const container = document.querySelector('.container');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElem = document.getElementById('score');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    const upBtn    = document.getElementById('upBtn');
    const downBtn  = document.getElementById('downBtn');
    const leftBtn  = document.getElementById('leftBtn');
    const rightBtn = document.getElementById('rightBtn');

    /***** åŠ¨æ€å˜é‡ *****/
    let snake = [];               // è›‡èº«åæ ‡æ•°ç»„
    let direction = { x: 1, y: 0 }; // åˆå§‹æ–¹å‘ï¼šå‘å³
    let food = null;              // æ™®é€šé£Ÿç‰©åæ ‡
    let specialFood = null;       // ç‰¹æ®Šé£Ÿç‰©åæ ‡
    let specialTimeout = null;    // ç‰¹æ®Šé£Ÿç‰©æ¶ˆå¤±è®¡æ—¶å™¨
    let score = 0;                // å½“å‰å¾—åˆ†
    let gameInterval = null;      // ä¸»å¾ªç¯å®šæ—¶å™¨
    let intervalTime = 150;       // é»˜è®¤å¸§é—´éš”ï¼ˆä¼šæ ¹æ®éš¾åº¦è®¾ç½®ï¼‰
    let paused = false;           // æš‚åœçŠ¶æ€æ ‡å¿—

    // CELL_SIZE ä¼šéšç€ canvas.width / COLS è‡ªåŠ¨è®¡ç®—ã€‚ç°åœ¨æ˜¯ 400/16 = 25px
    const CELL_SIZE = canvas.width / COLS;

    /***** éš¾åº¦æŒ‰é’® ç‚¹å‡»äº‹ä»¶ *****/
    easyBtn.addEventListener('click', () => selectDifficulty(200));
    mediumBtn.addEventListener('click', () => selectDifficulty(150));
    hardBtn.addEventListener('click', () => selectDifficulty(100));

    function selectDifficulty(chosenInterval) {
      // 1. è®¾ç½®å¸§é—´éš”
      intervalTime = chosenInterval;
      // 2. éšè—éš¾åº¦é€‰æ‹©å±ï¼Œæ˜¾ç¤ºæ¸¸æˆå®¹å™¨
      difficultyScreen.style.display = 'none';
      container.style.display = 'block';
      // 3. åˆå§‹åŒ–æ¸¸æˆ
      initGame();
    }

    /***** åˆå§‹åŒ–æ¸¸æˆ *****/
    function initGame() {
      // å¦‚æœä¹‹å‰æœ‰è®¡æ—¶å™¨ï¼Œå…ˆæ¸…é™¤
      if (gameInterval) clearInterval(gameInterval);
      if (specialTimeout) clearTimeout(specialTimeout);

      // é‡ç½®è›‡èº«ï¼šé•¿åº¦3ï¼Œæ”¾åœ¨ç”»å¸ƒä¸­å¤®
      snake = [];
      const startX = Math.floor(COLS / 2);
      const startY = Math.floor(ROWS / 2);
      for (let i = 0; i < 3; i++) {
        snake.push({ x: startX - i, y: startY });
      }
      direction = { x: 1, y: 0 }; // åˆå§‹å‘å³

      // åˆ†æ•°å½’é›¶
      score = 0;
      scoreElem.textContent = score;

      // ç”Ÿæˆä¸€ä¸ªæ™®é€šé£Ÿç‰©
      spawnFood();
      specialFood = null;

      paused = false;
      pauseBtn.textContent = 'æš‚åœ';

      // å¯åŠ¨ä¸»å¾ªç¯
      gameInterval = setInterval(gameLoop, intervalTime);
      // å®‰æ’ç‰¹æ®Šé£Ÿç‰©éšæœºå‡ºç°
      scheduleSpecialSpawn();
    }

    /***** ç”Ÿæˆæ™®é€šé£Ÿç‰© *****/
    function spawnFood() {
      let valid = false;
      let x, y;
      while (!valid) {
        x = Math.floor(Math.random() * COLS);
        y = Math.floor(Math.random() * ROWS);
        valid = !snake.some(seg => seg.x === x && seg.y === y);
      }
      food = { x, y };
    }

    /***** ç”Ÿæˆç‰¹æ®Šé£Ÿç‰© & 8ç§’åæ¶ˆå¤± *****/
    function spawnSpecialFood() {
      if (specialFood) return;
      let valid = false;
      let x, y;
      while (!valid) {
        x = Math.floor(Math.random() * COLS);
        y = Math.floor(Math.random() * ROWS);
        valid = 
          !snake.some(seg => seg.x === x && seg.y === y) &&
          !(food && food.x === x && food.y === y);
      }
      specialFood = { x, y };
      specialTimeout = setTimeout(() => {
        specialFood = null;
        specialTimeout = null;
      }, 8000);
    }

    /***** éšæœºå®‰æ’ä¸‹ä¸€æ¬¡ç‰¹æ®Šé£Ÿç‰©å‡ºç° *****/
    function scheduleSpecialSpawn() {
      const t = 12000 + Math.random() * 6000;
      setTimeout(() => {
        if (!specialFood) spawnSpecialFood();
        scheduleSpecialSpawn();
      }, t);
    }

    /***** æ¸¸æˆä¸»å¾ªç¯ *****/
    function gameLoop() {
      if (paused) return;

      // è®¡ç®—æ–°è›‡å¤´
      const head = {
        x: snake[0].x + direction.x,
        y: snake[0].y + direction.y
      };

      // è¾¹ç•Œæ£€æµ‹
      if (head.x < 0 || head.x >= COLS || head.y < 0 || head.y >= ROWS) {
        return gameOver();
      }
      // è‡ªèº«ç¢°æ’æ£€æµ‹
      if (snake.some(seg => seg.x === head.x && seg.y === head.y)) {
        return gameOver();
      }

      snake.unshift(head);

      // åƒæ™®é€šé£Ÿç‰©
      if (food && head.x === food.x && head.y === food.y) {
        score += 1;
        scoreElem.textContent = score;
        spawnFood();
      }
      // åƒç‰¹æ®Šé£Ÿç‰©
      else if (specialFood && head.x === specialFood.x && head.y === specialFood.y) {
        score += 3;
        scoreElem.textContent = score;
        clearTimeout(specialTimeout);
        specialFood = null;
        specialTimeout = null;
      }
      // æ­£å¸¸ç§»åŠ¨ï¼Œä¸å¢é•¿
      else {
        snake.pop();
      }

      // é‡ç»˜
      drawAll();
    }

    /***** ç»˜åˆ¶æ‰€æœ‰å…ƒç´  *****/
    function drawAll() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // ï¼ˆå¯é€‰ï¼‰ç»˜åˆ¶ç½‘æ ¼çº¿ï¼Œè‹¥ä¸éœ€è¦å¯æ³¨é‡Š
      // ctx.strokeStyle = 'rgba(255,255,255,0.1)';
      // for (let i = 0; i <= ROWS; i++) {
      //   ctx.beginPath();
      //   ctx.moveTo(0, i * CELL_SIZE);
      //   ctx.lineTo(canvas.width, i * CELL_SIZE);
      //   ctx.stroke();
      // }
      // for (let j = 0; j <= COLS; j++) {
      //   ctx.beginPath();
      //   ctx.moveTo(j * CELL_SIZE, 0);
      //   ctx.lineTo(j * CELL_SIZE, canvas.height);
      //   ctx.stroke();
      // }

      // ç”»æ™®é€šé£Ÿç‰©ï¼ˆçº¢è‰²åœ†ï¼‰
      if (food) {
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(
          food.x * CELL_SIZE + CELL_SIZE / 2,
          food.y * CELL_SIZE + CELL_SIZE / 2,
          CELL_SIZE / 2 - 2,
          0, Math.PI * 2
        );
        ctx.fill();
      }

      // ç”»ç‰¹æ®Šé£Ÿç‰©ï¼ˆé»„è‰²åœ†ï¼‰
      if (specialFood) {
        ctx.fillStyle = 'yellow';
        ctx.beginPath();
        ctx.arc(
          specialFood.x * CELL_SIZE + CELL_SIZE / 2,
          specialFood.y * CELL_SIZE + CELL_SIZE / 2,
          CELL_SIZE / 2 - 2,
          0, Math.PI * 2
        );
        ctx.fill();
      }

      // ç”»è›‡èº«ï¼ˆç»¿è‰²æ–¹å—ï¼‰
      ctx.fillStyle = '#00C27A';
      snake.forEach(seg => {
        ctx.fillRect(
          seg.x * CELL_SIZE + 2,
          seg.y * CELL_SIZE + 2,
          CELL_SIZE - 4,
          CELL_SIZE - 4
        );
      });
    }

    /***** æ¸¸æˆç»“æŸ *****/
    function gameOver() {
      clearInterval(gameInterval);
      if (specialTimeout) clearTimeout(specialTimeout);
      alert('ğŸ’¥ æ¸¸æˆç»“æŸï¼ä½ çš„å¾—åˆ†ï¼š' + score);
    }

    /***** æ–¹å‘åˆ‡æ¢ï¼ˆé˜²æ­¢ç¬é—´åå‘è°ƒå¤´ï¼‰ *****/
    function changeDirection(newDir) {
      if ((newDir.x === -direction.x && newDir.y === 0) ||
          (newDir.y === -direction.y && newDir.x === 0)) {
        return;
      }
      direction = newDir;
    }

    /***** é”®ç›˜ç›‘å¬ *****/
    document.addEventListener('keydown', e => {
      switch (e.key) {
        case 'ArrowUp':
        case 'w':
        case 'W':
          changeDirection({ x: 0, y: -1 });
          break;
        case 'ArrowDown':
        case 's':
        case 'S':
          changeDirection({ x: 0, y: 1 });
          break;
        case 'ArrowLeft':
        case 'a':
        case 'A':
          changeDirection({ x: -1, y: 0 });
          break;
        case 'ArrowRight':
        case 'd':
        case 'D':
          changeDirection({ x: 1, y: 0 });
          break;
      }
    });

    /***** é¡µé¢æ–¹å‘æŒ‰é’® *****/
    upBtn.addEventListener('click',    () => changeDirection({ x: 0, y: -1 }));
    downBtn.addEventListener('click',  () => changeDirection({ x: 0, y: 1 }));
    leftBtn.addEventListener('click',  () => changeDirection({ x: -1, y: 0 }));
    rightBtn.addEventListener('click', () => changeDirection({ x: 1, y: 0 }));

    /***** æš‚åœ / ç»§ç»­ â€”â€” éœ€å¼¹çª—æç¤º *****/
    pauseBtn.addEventListener('click', () => {
      if (!paused) {
        // æš‚åœ
        paused = true;
        clearInterval(gameInterval);
        pauseBtn.textContent = 'ç»§ç»­';
        alert('â¸ï¸ æ¸¸æˆå·²æš‚åœ');
      } else {
        // ç»§ç»­
        paused = false;
        pauseBtn.textContent = 'æš‚åœ';
        alert('â–¶ï¸ æ¸¸æˆç»§ç»­');
        gameInterval = setInterval(gameLoop, intervalTime);
      }
    });

    /***** é‡æ–°å¼€å§‹ *****/
    resetBtn.addEventListener('click', () => {
      initGame();
    });

    // ä¸å†æœ‰é€Ÿåº¦æŒ‰é’®ï¼Œå¼ƒç”¨åŸå…ˆçš„ speedButtons é€»è¾‘

  </script>
